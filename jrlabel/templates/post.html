

{% extends "layout.html" %}
{% block content %}
<div class="image-container">
    <div class="image fit">
        <a href="#"><img src="{{ post.img_file}}" alt="" /></a>
    </div>
    <div class="overlay">
      <a href="{{url_for('post', post_id=post.id)}}"> <h1> {{ post.tite}}</h1><a/> 
        <p>{{post.content}}</p>
    </div>
</div>
   

{% endblock content %}
